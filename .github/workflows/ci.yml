name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build containers
        run: docker-compose -f docker-compose.test.yml build

      - name: Start services that tests depend on
        run: docker-compose -f docker-compose.test.yml up -d franklin database

      - name: Import a small collection
        run: |
          docker-compose \
            -f docker-compose.test.yml \
            run \
            --rm \
            -v "$(pwd)/test/data":/opt/test/data \
            franklin \
            import-catalog \
            --catalog-root /opt/test/data/catalog.json

      - name: Set up a PureScript toolchain
        uses: purescript-contrib/setup-purescript@main
        with:
          purescript: "0.14.3"

      - name: Cache PureScript dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-spago-${{ hashFiles('**/*.dhall') }}
          path: |
            .spago
            output

      - name: Set up Node toolchain
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install NPM dependencies
        run: npm install

      - name: Install dependencies
        run: spago install

      - name: Build source
        run: spago build --no-install --purs-args '--censor-lib --strict'

      - name: Warm up the STAC server
        run: curl http://localhost:9090/collections

      - name: Run tests
        run: spago test --no-install
